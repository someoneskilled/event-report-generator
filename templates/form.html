<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RepGEN</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            padding: 30px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            color: #0d47a1;
        }

        form {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1.5px solid #90caf9;
            border-radius: 8px;
            background-color: #f9fbfd;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #2196f3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
            outline: none;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #1a237e;
        }

        .file-input {
            margin-bottom: 15px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #bbdefb;
        }

        .checkbox-grid input[type="checkbox"] {
            display: none;
        }

        .checkbox-grid label {
            position: relative;
            font-weight: 500;
            background-color: #ffffff;
            border: 2px solid #64b5f6;
            border-radius: 10px;
            padding: 12px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            user-select: none;
        }

        .checkbox-grid label:hover {
            background-color: #e1f5fe;
            box-shadow: 0 0 8px rgba(100, 181, 246, 0.5);
            transform: translateY(-2px);
        }

        /* When checkbox is selected */
        .checkbox-grid input[type="checkbox"]:checked+label {
            background-color: #81c784 !important;
            color: white;
            border-color: #388e3c;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background: linear-gradient(135deg, #2196f3, #1e88e5);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            transform: scale(1.02);
        }

        footer {
            text-align: center;
            padding-top: 15px;

        }
    </style>
</head>

<body>
    <h2>Event Report Form</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <!-- Text Inputs -->
        <input type="text" name="event_title" placeholder="Event Title" required>
        <input type="text" name="web_url" placeholder="Website URL">
        <input type="text" name="event_summary" placeholder="Event Summary">
        <textarea name="event_objectives" placeholder="Objectives"></textarea>
        <textarea name="event_feedback_bulletin" placeholder="Event Feedback"></textarea>
        <input type="text" name="event_venue" placeholder="Venue">
        <input type="date" name="event_date">
        <input type="text" name="event_department" placeholder="Department">
        <input type="text" name="faculty_coordinator" placeholder="Faculty Coordinator">
        <input type="text" name="chief_guest" placeholder="Chief Guest">
        <textarea name="guest_testim" placeholder="Testimonial"></textarea>

        <!-- Time Slot Selection -->
        <label>Select Event Timings:</label>
        <div class="checkbox-grid">
            <input type="checkbox" name="event_time" id="time0900" value="09:00-09:50">
            <label for="time0900">9:00 AM - 9:50 AM</label>

            <input type="checkbox" name="event_time" id="time1000" value="10:00-10:50">
            <label for="time1000">10:00 AM - 10:50 AM</label>

            <input type="checkbox" name="event_time" id="time1100" value="11:00-11:50">
            <label for="time1100">11:00 AM - 11:50 AM</label>

            <input type="checkbox" name="event_time" id="time1200" value="12:00-12:50">
            <label for="time1200">12:00 PM - 12:50 PM</label>

            <input type="checkbox" name="event_time" id="time1300" value="13:00-13:50">
            <label for="time1300">1:40 PM - 2:30 PM</label>

            <input type="checkbox" name="event_time" id="time1400" value="14:00-14:50">
            <label for="time1400">2:40 PM - 3:30 PM</label>

            <input type="checkbox" name="event_time" id="time1500" value="15:00-15:50">
            <label for="time1500">3:40 PM - 4:30 PM</label>

            <input type="checkbox" name="event_time" id="time1600" value="16:00-16:50">
            <label for="time1600">4:30 PM - 5:00 PM</label>
        </div>

        <!-- Excel File Upload -->
        <div class="field">
            <label>Upload Participants Excel</label>
            <input type="file" name="event_excel" accept=".xls, .xlsx">
        </div>

        <!-- File Inputs -->
        <label>Poster:</label>
        <input type="file" name="poster" class="file-input">

        <label>Certificates (multiple):</label>
        <input type="file" name="certificates" multiple class="file-input">

        <label>Event Photos (multiple):</label>
        <input type="file" name="event_photos" multiple class="file-input">

        <button type="submit">Submit</button>
    </form>
    <footer>
        Crafted by Kristu Jayanti Developers' Group
    </footer>

</body>

</html>
