<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Report Generator</title>
    <style>
       body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            padding: 30px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            color: #0d47a1;
        }

        form {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1.5px solid #90caf9;
            border-radius: 8px;
            background-color: #f9fbfd;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #2196f3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
            outline: none;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #1a237e;
        }

        .file-input {
            margin-bottom: 15px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #bbdefb;
        }

        .checkbox-grid input[type="checkbox"] {
            display: none;
        }

        .checkbox-grid label {
            position: relative;
            font-weight: 500;
            background-color: #ffffff;
            border: 2px solid #64b5f6;
            border-radius: 10px;
            padding: 12px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            user-select: none;
        }

        .checkbox-grid label:hover {
            background-color: #e1f5fe;
            box-shadow: 0 0 8px rgba(100, 181, 246, 0.5);
            transform: translateY(-2px);
        }

        /* When checkbox is selected */
        .checkbox-grid input[type="checkbox"]:checked + label {
            background-color: #81c784 !important;
            color: white;
            border-color: #388e3c;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background: linear-gradient(135deg, #2196f3, #1e88e5);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            transform: scale(1.02);
        }

    </style>
</head>
<body>
    <h2>Event Report Form</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <!-- Text Inputs -->
        <input type="text" name="event_title" placeholder="Event Title" required>
        <input type="text" name="event_summary" placeholder="Event Summary">
        <textarea name="event_objectives" placeholder="Objectives"></textarea>
        <textarea name="event_activities" placeholder="Event Flow / Activities"></textarea>
        <input type="text" name="event_venue" placeholder="Venue">
        <input type="date" name="event_date">
        <input type="text" name="event_department" placeholder="Department">
        <input type="text" name="faculty_coordinator" placeholder="Faculty Coordinator">
        <input type="text" name="student_coordinator" placeholder="Student Coordinator">
        <input type="text" name="chief_guest" placeholder="Chief Guest">

        <!-- Time Slot Selection -->
        <label>Select Event Timings:</label>
        <div class="checkbox-grid">
            {% for hour in range(9, 17) %}
                <input type="checkbox" name="event_time" id="time{{'%02d' % hour}}" value="{{'%02d' % hour}}:00-{{'%02d' % hour}}:50">
                <label for="time{{'%02d' % hour}}">
                    {{'%02d' % hour}}:00 - {{'%02d' % hour}}:50
                </label>
            {% endfor %}
        </div>

        <!-- File Inputs -->
        <label>Poster:</label>
        <input type="file" name="poster" class="file-input">

        <label>Certificates (multiple):</label>
        <input type="file" name="certificates" multiple class="file-input">

        <label>Feedback Excel:</label>
        <input type="file" name="feedback_excel" class="file-input">

        <label>Participant List:</label>
        <input type="file" name="participant_list" class="file-input">

        <label>Presenter List:</label>
        <input type="file" name="presenter_list" class="file-input">

        <label>Winner List:</label>
        <input type="file" name="winner_list" class="file-input">

        <label>Event Photos (multiple):</label>
        <input type="file" name="event_photos" multiple class="file-input">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
